<!DOCTYPE html >
<html lang="zh-CN">
    <head>
        <title>webapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" >
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mycss.css" rel="stylesheet">

        <script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/flipsnap.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script charset="utf-8" src="editor/kindeditor.js"></script>
        <script charset="utf-8" src="editor/lang/zh_CN.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body style="background: url('img/bg.gif')" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form name="example" method="post" action="?c=main&a=save" class="form-horizontal">
                        <p>
                            标题：
                            <input type="text" name="title" />
                        </p>
                        <p>
                            作者：
                            <input type="text" name="author"/>
                        </p>
                        <p>
                            图片地址：
                            <input type="text" name="pic_url"/>
                        </p>
                        <p>
                            音乐地址：
                            <input type="text" name="music_url"/>
                        </p>
                        <p>
                            内容：                             <textarea id="myEditor" name="content" style="width:700px;height:200px;visibility:hidden;"></textarea>
                        </p>
                        <input type="submit" name="button" value="提交内容" />
                        (提交快捷键: Ctrl + Enter)
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            KindEditor.ready(function(K) {
                window.editor = K.create('#myEditor');
            });
        </script>

    </body>
</html>
