        <script type="text/javascript">
            $(document).ready(function() {
                var info;
                var flipsnap = Flipsnap('.flipsnap');
                var myaudio = document.getElementById("myaudio");

                //get info
                $.get("?c=main&a=info", function(data, status) {
                    info = eval(data);
                    current = info[0];
                    $("#title").html(current['title']);
                    $("#author").html(current['author']);
                    $("#text").html(current['content']);
                    myaudio.src = current['music_url'];
                });

                flipsnap.element.addEventListener('fspointmove', function() {
                    var current = info[flipsnap.currentPoint];
                    $("#title").html(current['title']);
                    $("#author").html(current['author']);
                    $("#text").html(current['content']);
                    $("#btn_play").show();
                    $("#btn_pause").hide();
                    $("#btn_tip").html('PLAY');
                    myaudio.pause();
                    myaudio.src = current['music_url'];
                    myaudio.currentTime = 0.0;

                }, false);

                $("#btn_play").click(function() {

                    myaudio.play();
                    $(this).hide();
                    $("#btn_pause").show();
                    $("#btn_tip").html('PAUSE');
                });

                $("#btn_pause").click(function() {
                    var myaudio = document.getElementById("myaudio");
                    myaudio.pause();
                    $(this).hide();
                    $("#btn_play").show();
                    $("#btn_tip").html('PLAY');
                });
            });
        </script>

        <script>
            var imgUrl = 'http://tongshibang.com/webapp/img/sum.png';
            var lineLink = 'http://tongshibang.com/webapp/?c=main&a=soft';
            var descContent = "断弦的耳朵，不断的音乐心情！【同事帮】去鸭梨版精致出品";
            var shareTitle = '读美文';
            var appid = '';

            function shareFriend() {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "appid" : appid,
                    "img_url" : imgUrl,
                    "img_width" : "640",
                    "img_height" : "640",
                    "link" : lineLink,
                    "desc" : descContent,
                    "title" : shareTitle
                }, function(res) {
                    _report('send_msg', res.err_msg);
                })
            }

            function shareTimeline() {
                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url" : imgUrl,
                    "img_width" : "640",
                    "img_height" : "640",
                    "link" : lineLink,
                    "desc" : descContent,
                    "title" : shareTitle
                }, function(res) {
                    _report('timeline', res.err_msg);
                });
            }

            function shareWeibo() {
                WeixinJSBridge.invoke('shareWeibo', {
                    "content" : descContent,
                    "url" : lineLink,
                }, function(res) {
                    _report('weibo', res.err_msg);
                });
            }

            // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

                // 发送给好友
                WeixinJSBridge.on('menu:share:appmessage', function(argv) {
                    shareFriend();
                });

                // 分享到朋友圈
                WeixinJSBridge.on('menu:share:timeline', function(argv) {
                    shareTimeline();
                });

                // 分享到微博
                WeixinJSBridge.on('menu:share:weibo', function(argv) {
                    shareWeibo();
                });
            }, false);
